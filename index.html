<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo app</title>
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-do List<i class="fa fa-plus"></i></h1>
        <input type="text" id="data" placeholder="Enter Todo's Here">

        <div class="data_list">
          <ul>
            <li><span><i class="fa fa-trash"></i></span> Go to Gym</li>
            <li><span><i class="fa fa-trash"></i></span> Go to Class</li>
            <li><span><i class="fa fa-trash"></i></span> Buy new Laptop</li>
          </ul>

    </div>
    

  <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
